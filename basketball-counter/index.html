<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="counter">
                    <p id = "home-counter">0</p>
                </div>
                <div class="add-buttons">
                    <button onclick="addOneHome()" class="btn1" id="btn1-h">+1</button>
                    <button onclick="addTwoHome()" class="btn2" id="btn2-h">+2</button>
                    <button onclick="addThreeHome()" class="btn3" id="btn3-h">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="counter">
                    <p id = "guest-counter">0</p>
                </div>
                <div class="add-buttons">
                    <button onclick="addOneGuest()" class="btn1" id="btn1-g">+1</button>
                    <button onclick="addTwoGuest()" class="btn2" id="btn2-g">+2</button>
                    <button onclick="addThreeGuest()" class="btn3" id="btn3-g">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button id="restart" onclick="restart()">RESTART</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
