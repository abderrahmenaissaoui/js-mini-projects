<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lemon&family=Open+Sans:ital,wdth,wght@0,87.5,300..800;1,87.5,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a<br />
        <span>random password.</span>
      </h1>
      <p id="message">Say GOOD BYE to insecure passwords!</p>
      <input
        type="number"
        id="password-length"
        placeholder="Choose length (8-20)"
        min="8"
        max="20"
      />
      <button id="generate" onclick="generatePassword()">
        Generate Passwords
      </button>
      <hr id="line" />
      <div id="passwords">
        <div class="password">
          <p id="password1"></p>
        </div>
        <div class="password">
          <p id="password2"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
